<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Deliver Days</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{deliverDays}"
                       type="number"
                       required
                       step="1"
                />
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Expected Deliver Date</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{deliverDateOnForm}"
                       type="date"
                       required
                />
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{firstName}"
                       type="text"
                       required
                />
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{lastName}"
                       type="text"
                       required
                />
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{phoneNumber}"
                       type="text"
                       required
                />
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Address Line 1</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{addressLine1}"
                       type="text"
                       required
                />
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Address Line 2</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{addressLine2}"
                       type="text"
                       required
                />
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input class="form-control"
                       th:field="*{city}"
                       type="text"
                       required
                />
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 form-label">Country</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="hidden" name="countryName" id="countryName" th:value="${order.country}" />
                <select class="form-control" id="country">
                    <option th:each="aCountry : ${listCountries}" th:value="${aCountry.id}" th:selected="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 form-label"
        >State/Provinces</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" th:field="*{state}" list="listStates"/>
                <datalist id="listStates">

                </datalist>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 form-label"
        >Postal Code</label>
        <div class="col-sm-10">
            <div class="input-group input-group-merge">
                <input
                        class="form-control"
                        maxlength="10"
                        minlength="2"
                        required
                        th:field="*{postalCode}"
                        type="text"
                />
            </div>
        </div>
    </div>
</div>
</body>
</html>
