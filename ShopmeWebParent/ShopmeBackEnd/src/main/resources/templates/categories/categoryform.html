<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: page_head('CategoryForm - Shopme Admin')" >
  </head>

<body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>

    <section th:replace="fragments :: menu"></section>
  
  <div class="main-content">
    <!-- content -->
    <div class="container ">
      
      <div>
        <h2>Manage Category  |  [[${pageTitle}]]</h2> <br>
      </div>

      <form th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto"
      enctype="multipart/form-data"
      th:object="${category}">
      <input type="hidden" th:field="*{id}" />
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Category Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"  />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Alias:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64"  />
        </div>
      </div>		
      
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Parent Category:</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{parent}">
            <option value="0">[No Parent]</option>
            
            <th:block th:each="cat : ${listCategories}">
            <option th:value="${cat.id}">[[${cat.name}]]</option>
            </th:block>
            
          </select>
        </div>
      </div>		
      
      
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Image:</label>
        <div class="col-sm-8">
          <input type="hidden" th:field="*{image}" />
          <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
            th:required="${category.imagePath == null}"
            class="mb-2" />
          
          <div class="mt-2">
            <img id="thumbnail" alt="Image preview" th:src="@{${category.imagePath}}"
              class="img-fluid" />
          </div>
        </div>
      </div>			
          
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}" />
        </div>
      </div>
              
      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary m-3" />
        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
      </div>
    </div>
    </form>

       
    <div class="modal fade text-center" id="modalDialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Warning</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <div class="modal-body">
            <span id="modalBody"></span>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
                                         


    
    </div>
  </div>
  <!-- <div th:replace="modal_fragments :: modal_dialog"></div> -->

    <!--footer section start-->
    <footer class="dashboard" th:replace="fragments :: footer"></footer>
  <!--footer section end-->

<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/categories}]]";
		});
		
		$("#fileImage").change(function() {
			fileSize = this.files[0].size;
			
			if (fileSize > 1048576) {
				this.setCustomValidity("You must choose an image less than 1MB!");
				this.reportValidity();
			} else {
				this.setCustomValidity("");
				showImageThumbnail(this);				
			}
			
		});
	});
	
	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e) {
			$("#thumbnail").attr("src", e.target.result);
		};
		
		reader.readAsDataURL(file);
	}
	
	function checkEmailUnique(form) {
		url = "[[@{/users/check_email}]]";
		userEmail = $("#email").val();
		userId = $("#id").val();
		csrfValue = $("input[name='_csrf']").val();
		
		params = {id: userId, email: userEmail, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicated") {
				showModalDialog("Warning", "There is another user having the email " + userEmail);
			} else {
				showModalDialog("Error", "Unknown response from server");
			}
		}).fail(function() {
			showModalDialog("Error", "Could not connect to the server");
		});
		
		return false;
	}
	
	function showModalDialog(title, message) {
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();
		
	}
	
</script>
<script type="text/javascript">
  $(document).ready(function() {
	$("#logoutLink").on("click", function(e) {
		e.preventDefault();
		document.logoutForm.submit();
	});
});
</script>
