<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Categories - Shopme Admin')" >
 </head>

<body class="sidebar-menu-collapsed">
  <div class="se-pre-con"></div>

  <section th:replace="fragments :: menu"></section>
  
  <div class="main-content">
    <!-- content -->
    <div class="container-fluid content-top-gap">
      

        <div>
          <h2>Manage Category</h2>
          <a th:href="@{/categories/new}">Create New Category</a>
        </div>

        <div th:if="${message !=null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="full-details">
          <table class="table table-bordered table-dark table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>
                  <a class="text-white" th:href="@{'/categories?sortDir=' + ${reverseSortDir}}">Category Name</a>
                  <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>						
                </th>
                <th>Alias</th>
                <th>Enabled</th>
                <th></th>
              </tr>								
            </thead>
            <tbody>
              <tr th:each="cat : ${listCategories}">
                <td>[[${cat.id}]]</td>
                <td>
                  <img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid"/>
                </td>
                <td>[[${cat.name}]]</td>
                <td>[[${cat.alias}]]</td>
                <td>
                  <div th:replace="fragments :: category_status" > </div>
                </td>
                <td>
                  <div th:replace="fragments :: category_actions" > </div>
                </td>					
              </tr>
            </tbody>
          </table>
        </div>
                                         
        <div th:replace="fragments :: modal_fragments" > </div>   

    
    </div>
  </div>

  <!-- <div th:replace="modal_fragments :: modal_dialog"></div> -->
    <!--footer section start-->
    <footer class="dashboard" th:replace="fragments :: footer"></footer>
  <!--footer section end-->
  <!-- move top -->
  <button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
    <span class="fa fa-angle-up"></span>
  </button>
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };
  
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }
  
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- /move top -->
  
  
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/jquery-1.10.2.min.js"></script>
  
  
  <script src="assets/js/jquery.nicescroll.js"></script>
  <script src="assets/js/scripts.js"></script>
  
  <!-- close script -->
  <script>
    var closebtns = document.getElementsByClassName("close-grid");
    var i;
  
    for (i = 0; i < closebtns.length; i++) {
      closebtns[i].addEventListener("click", function () {
        this.parentElement.style.display = 'none';
      });
    }
  </script>
  <!-- //close script -->
  
  <!-- disable body scroll when navbar is in active -->
  <script>
    $(function () {
      $('.sidebar-menu-collapsed').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
  </script>
  <!-- disable body scroll when navbar is in active -->
  
   <!-- loading-gif Js -->
   <script src="assets/js/modernizr.js"></script>
   <script>
       $(window).load(function () {
           // Animate loader off screen
           $(".se-pre-con").fadeOut("slow");;
       });
   </script>
   <!--// loading-gif Js -->
  
  <!-- Bootstrap Core JavaScript -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script th:src="@{/assets/js/common_list.js}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".link-delete").on("click", function(e) {
        e.preventDefault();
        link = $(this);
        //alert($(this).attr("href"));
        userId = link.attr("userId");
        $("#yesButton").attr("href", link.attr("href"));
        $("#confirmText").text("Are you sure you want to delete this user ID " + userId + "?");
        $("#confirmModal").modal();
      });
    });
  </script>

<script type="text/javascript">
  $(document).ready(function() {
	$("#logoutLink").on("click", function(e) {
		e.preventDefault();
		document.logoutForm.submit();
	});
});
</script>

</body>
</html>
