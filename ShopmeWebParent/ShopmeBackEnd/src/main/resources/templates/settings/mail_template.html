<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="col-xl-12">
        <h6 class="text-muted">Mail Template Settings</h6>
        <div class="nav-align-top mb-4">
            <ul class="nav nav-tabs mb-3 nav-fill" role="tablist">
                <li class="nav-item">
                    <button
                            type="button"
                            class="nav-link active"
                            role="tab"
                            data-bs-toggle="tab"
                            data-bs-target="#navs-pills-justified-customer-verification"
                            aria-controls="navs-pills-justified-customer-verification"
                            aria-selected="true"
                    >Customer Verification
                    </button>
                </li>
                <li class="nav-item">
                    <button
                            type="button"
                            class="nav-link"
                            role="tab"
                            data-bs-toggle="tab"
                            data-bs-target="#navs-pills-justified-order-confirmation"
                            aria-controls="navs-pills-justified-order-confirmation"
                            aria-selected="false"
                    >Order Confirmation
                    </button>
                </li>
            </ul>
            <div class="tab-content">

                <form th:action="@{/settings/save_mail_templates}" method="post">

                <div class="tab-pane fade show active" id="navs-pills-justified-customer-verification" role="tabpanel">
                    <div th:replace="settings/mail_template/customer_verfication :: content"></div>
                </div>
                <div class="tab-pane fade" id="navs-pills-justified-order-confirmation" role="tabpanel">
                    <div th:replace="settings/mail_template/order_confirmation :: content"></div>
                </div>

                    <div class="row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
