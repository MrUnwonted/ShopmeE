<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <form th:action="@{/settings/save_payment}"
        method="post"
  >
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">PayPal API BASE URL</label>
      <div class="col-sm-8">
        <div class="input-group input-group-merge">
          <input type="text"
                 class="form-control"
                 name="PAYPAL_API_BASE_URL"
                 th:value="${PAYPAL_API_BASE_URL}"
                 required
          />
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">PayPal Client Id</label>
      <div class="col-sm-8">
        <div class="input-group input-group-merge">
          <input type="text"
                 class="form-control"
                 name="PAYPAL_API_CLIENT_ID"
                 th:value="${PAYPAL_API_CLIENT_ID}"
                 required
          />
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">PayPal Client Secret</label>
      <div class="col-sm-8">
        <div class="input-group input-group-merge">
          <input type="text"
                 class="form-control"
                 name="PAYPAL_API_CLIENT_SECRET"
                 th:value="${PAYPAL_API_CLIENT_SECRET}"
                 required
          />
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
