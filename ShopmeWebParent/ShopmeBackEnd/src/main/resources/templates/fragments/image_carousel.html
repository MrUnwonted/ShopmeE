<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content" class="modal fade text-center" id="carouselModal">

    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <th:block th:each="extraImage,status : ${product.images}">
                        <button type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}" aria-label="Slide "></button>
                    </th:block>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="" th:src="@{${product.mainImagePath}}" alt="First slide" >
                    </div>
                    <th:block th:each="extraImage: ${product.images}">
                        <div class="carousel-item">
                            <img class="" th:src="@{${extraImage.imagePath}}" alt="Extra Images" >
                        </div>
                    </th:block>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>


</div>

</body>
</html>
