
<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"

>
<head th:fragment="error_head(pageTitle)">
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>[[${pageTitle}]]</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/favicon.svg}" />

<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/LineIcons.3.0.css}" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>
<body>

<div th:fragment="error_body(code,message)">

<div class="preloader">
<div class="preloader-inner">
<div class="preloader-icon">
<span></span>
<span></span>
</div>
</div>
</div>


<div class="error-area">
<div class="d-table">
<div class="d-table-cell">
<div class="container">
<div class="error-content">
<h1>[[${code}]]</h1>
<h2>Oops! Some error occurred</h2>
<p>[[${message}]].</p>
<div class="button">
<a th:href="@{/}" class="btn">Back to Home</a>
</div>
</div>
</div>
</div>
</div>
</div>


<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script>
    window.onload = function () {
      window.setTimeout(fadeout, 500);
    }

    function fadeout() {
      document.querySelector('.preloader').style.opacity = '0';
      document.querySelector('.preloader').style.display = 'none';
    }
  </script>

</div>
</body>
</html>
