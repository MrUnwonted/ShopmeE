<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content">
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Shop Grid</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li class=""><a th:href="@{/}"><i class="lni lni-home"></i> Home</a></li>
                    <th:block th:each="parent : ${listCategoryParents}">
                        <li class=""><a th:href="@{'/c/'+ ${parent.alias}}">[[${parent.name}]]</a></li>
                    </th:block>
                    <li class="breadcrumb-item" th:if="${product != null}">
                        <span class="">[[${product.shortName}]]</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
