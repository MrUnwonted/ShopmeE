<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Users - Shopme Admin')" >
 </head>

<body class="sidebar-menu-collapsed">
  <div class="se-pre-con"></div>

  <section th:replace="fragments :: menu"></section>
  
  <div class="main-content">
    <!-- content -->
    <div class="container-fluid content-top-gap">
      

        <div>
          <h2>Manage Users</h2>
          <a th:href="@{/users/new}">Create New User</a>
        </div>

        <div th:if="${message !=null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div>
          <table class="table table-bordered table-hover table-dark table-striped table-responsive-xl">
            <thead>
              <tr>
                <!-- id,name,alias,image,enabled -->
                <th scope="col">Category Id</th>
                <th scope="col">Photos</th>
                <th scope="col">Alias</th>
                <th scope="col"> Name</th>
                <th scope="col">Enabled</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
             <tr th:each="category : ${listlistCategories}">
                <td>[[${category.id }]]</td>
                <td>
                  <span th:if="${category.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                  <img th:if="${category.photos != null}" th:src="@{${category.photosImagePath}}"
                    style="width: 100px" />
                </td>
                <td>[[${category.alias }]]</td>
                <td>[[${category.name }]]</td>
                <td>
                	<a th:if="${category.enabled == true}" th:href="@{'/categorys/' + ${category.id} + '/enabled/false'}" 
                     class="fas fa-check-circle fa-2x icon-green" title="Disable"></a>
                  <a th:if="${category.enabled == false}" th:href="@{'/categorys/' + ${category.id} + '/enabled/true'}"
                     class="fas fa-check-circle fa-2x icon-grey" title="Enable"></a>
                </td>
                <td>
                  <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categorys/edit/' + ${category.id}}"
                    title="Edit this category"></a>
                  &nbsp; 
                  <a class="fas fa-trash fa-2x icon-silver link-delete" 
                    th:href="@{'/categorys/delete/' + ${category.id}}"
                    th:categoryId="${category.id}"
                    title="Delete this category"></a>
                </td>
             </tr>
            </tbody>
          </table>


        </div>
                                         
        <div class="modal fade text-center" id="confirmModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Delete Confirmation</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <div class="modal-body">
                <span id="confirmText"></span>
              </div>
              
              <div class="modal-footer">
                <a class="btn btn-success" href="" id="yesButton">Yes</a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>

    
    </div>
  </div>

  <!-- <div th:replace="modal_fragments :: modal_dialog"></div> -->
    <!--footer section start-->
    <footer class="dashboard" th:replace="fragments :: footer"></footer>
  <!--footer section end-->
  <!-- move top -->
  <button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
    <span class="fa fa-angle-up"></span>
  </button>
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };
  
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }
  
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- /move top -->
  
  
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/jquery-1.10.2.min.js"></script>
  
  
  <script src="assets/js/jquery.nicescroll.js"></script>
  <script src="assets/js/scripts.js"></script>
  
  <!-- close script -->
  <script>
    var closebtns = document.getElementsByClassName("close-grid");
    var i;
  
    for (i = 0; i < closebtns.length; i++) {
      closebtns[i].addEventListener("click", function () {
        this.parentElement.style.display = 'none';
      });
    }
  </script>
  <!-- //close script -->
  
  <!-- disable body scroll when navbar is in active -->
  <script>
    $(function () {
      $('.sidebar-menu-collapsed').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
  </script>
  <!-- disable body scroll when navbar is in active -->
  
   <!-- loading-gif Js -->
   <script src="assets/js/modernizr.js"></script>
   <script>
       $(window).load(function () {
           // Animate loader off screen
           $(".se-pre-con").fadeOut("slow");;
       });
   </script>
   <!--// loading-gif Js -->
  
  <!-- Bootstrap Core JavaScript -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script th:src="@{/assets/js/common_list.js}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".link-delete").on("click", function(e) {
        e.preventDefault();
        link = $(this);
        //alert($(this).attr("href"));
        userId = link.attr("userId");
        $("#yesButton").attr("href", link.attr("href"));
        $("#confirmText").text("Are you sure you want to delete this user ID " + userId + "?");
        $("#confirmModal").modal();
      });
    });
  </script>

<script type="text/javascript">
  $(document).ready(function() {
	$("#logoutLink").on("click", function(e) {
		e.preventDefault();
		document.logoutForm.submit();
	});
});
</script>

</body>
</html>
