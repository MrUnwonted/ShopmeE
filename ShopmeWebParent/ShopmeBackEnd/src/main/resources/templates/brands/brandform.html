<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: page_head('CategoryForm - Shopme Admin')" >
  </head>

<body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>

    <section th:replace="fragments :: menu"></section>
  
  <div class="main-content">
    <!-- content -->
    <div class="container ">
      
      <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>	
      </div>
          
      <form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto"
        enctype="multipart/form-data"
        th:object="${brand}">
        <input type="hidden" th:field="*{id}" />
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Brand Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="45"  />
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Brand Logo:</label>
          <div class="col-sm-8">
            <input type="hidden" th:field="*{logo}" />
            <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
              required
              class="mb-2" />
            
            <div class="mt-2">
              <img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}"
                class="img-fluid" />
            </div>
          </div>
        </div>		
        
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Select one or more categories:</label>
          <div class="col-sm-8">
            <select class="form-control" th:field="*{categories}" multiple required
                style="resize: vertical; height: 200px">
              <th:block th:each="cat : ${listCategories}">
              <option th:value="${cat.id}">[[${cat.name}]]</option>
              </th:block>
              
            </select>
          </div>
        </div>		
        
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Chosen categories:</label>
          <div class="col-sm-8">
            <div id="chosenCategories">
            </div>
          </div>
        </div>
                
        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary m-3" />
          <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
        </div>
      </div>
      </form>

       
    <div th:replace="fragments :: modal_fragment" > </div>   


    
    </div>
  </div>

<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/brands}]]";
		});
		
		$("#fileImage").change(function() {
			fileSize = this.files[0].size;
			
			if (fileSize > 1048576) {
				this.setCustomValidity("You must choose an image less than 1MB!");
				this.reportValidity();
			} else {
				this.setCustomValidity("");
				showImageThumbnail(this);				
			}
			
		});
	});
	
	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e) {
			$("#thumbnail").attr("src", e.target.result);
		};
		
		reader.readAsDataURL(file);
	}	
</script>
<script type="text/javascript">
	moduleURL = "[[@{/categories}]]";
	
	function checkUnique(form) {
		catId = $("#id").val();
		catName = $("#name").val();
		catAlias = $("#alias").val();
		
		csrfValue = $("input[name='_csrf']").val();
		
		url = "[[@{/categories/check_unique}]]";
		
		params = {id: catId, name: catName, alias: catAlias, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "DuplicateName") {
				showWarningModal("There is another category having same name " + catName);	
			} else if (response == "DuplicateAlias") {
				showWarningModal("There is another category having same alias " + catAlias);
			} else {
				showErrorModal("Unknown response from server");
			}
			
		}).fail(function() {
			showErrorModal("Could not connect to the server");
		});
		
		return false;
	}

  function showModalDialog(title, message) {
	$("#modalTitle").text(title);
	$("#modalBody").text(message);
	$("#modalDialog").modal();
}

function showErrorModal(message) {
	showModalDialog("Error", message);
}

function showWarningModal(message) {
	showModalDialog("Warning", message);
}
	
</script>

<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";
	
	$(document).ready(function() {
		dropdownCategories = $("#categories");
		divChosenCategories = $("#chosenCategories");
		
		dropdownCategories.change(function() {
			divChosenCategories.empty();
			showChosenCategories();
		});
	});
	
	function showChosenCategories() {
		dropdownCategories.children("option:selected").each(function() {
			selectedCategory = $(this);
			catId = selectedCategory.val();
			catName = selectedCategory.text().replace(/-/g, "");
			
			divChosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>");
		});
		
	}
	
</script>
