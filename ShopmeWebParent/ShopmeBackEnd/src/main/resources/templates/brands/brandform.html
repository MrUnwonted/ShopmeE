<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
  </head>

<body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>

    <section th:replace="fragments :: menu"></section>
  
  <div class="main-content">
    <!-- content -->
    <div class="container ">
      
      
		 <!-- breadcrumbs -->
		 <nav aria-label="breadcrumb" class="mb-4">
			<ol class="breadcrumb my-breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/brands}">brands</a></li>
				<li class="breadcrumb-item active" aria-current="page">Brand Form</li>
			</ol>
		</nav>
		<!-- //breadcrumbs -->


      <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>	
      </div>
          
      <form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto"
      enctype="multipart/form-data" onsubmit="return checkUnique(this)"
      th:object="${brand}">
        <input type="hidden" th:field="*{id}" />
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Brand Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="45"  />
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Brand Logo:</label>
          <div class="col-sm-8">
            <input type="hidden" th:field="*{logo}" />
            <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
              required
              class="mb-2" />
            
            <div class="mt-2">
              <img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}"
                class="img-fluid" />
            </div>
          </div>
        </div>		
        
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Select one or more categories:</label>
          <div class="col-sm-8">
            <select class="form-control" th:field="*{categories}" multiple required
                style="resize: vertical; height: 200px">
              <th:block th:each="cat : ${listCategories}">
              <option th:value="${cat.id}">[[${cat.name}]]</option>
              </th:block>
              
            </select>
          </div>
        </div>		
        
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Chosen categories:</label>
          <div class="col-sm-8">
            <div id="chosenCategories">
            </div>
          </div>
        </div>
                
        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary m-3" />
          <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
        </div>
      </div>
      </form>

       
    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle">Warning</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <div class="modal-body">
            <span id="modalBody"></span>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    
    </div>
  </div>
  <!-- <div th:replace="modal_fragments :: modal_dialog"></div> -->

    <!--footer section start-->
    <footer class="dashboard" th:replace="fragments :: footer"></footer>
  <!--footer section end-->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>

<script th:src="@{/assets/js/jquery.nicescroll.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>

<!-- close script -->
<script>
  var closebtns = document.getElementsByClassName("close-grid");
  var i;

  for (i = 0; i < closebtns.length; i++) {
    closebtns[i].addEventListener("click", function () {
      this.parentElement.style.display = 'none';
    });
  }
</script>
<!-- //close script -->

<!-- disable body scroll when navbar is in active -->
<script>
  $(function () {
    $('.sidebar-menu-collapsed').click(function () {
      $('body').toggleClass('noscroll');
    })
  });
</script>
<!-- disable body scroll when navbar is in active -->

 <!-- loading-gif Js -->
 <script th:src="@{/assets/js/modernizr.js}"></script>
 <script>
     $(window).load(function () {
         // Animate loader off screen
         $(".se-pre-con").fadeOut("slow");;
     });
 </script>
 <!--// loading-gif Js -->

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<script th:src="@{/assets/js/common_form.js}"></script>


<script type="text/javascript">
	MAX_FILE_SIZE = 102400; // 100KB
	moduleURL = "[[@{/brands}]]";
	
	$(document).ready(function() {
		dropdownCategories = $("#categories");
		divChosenCategories = $("#chosenCategories");
		
		dropdownCategories.change(function() {
			divChosenCategories.empty();
			showChosenCategories();
		});
		
		showChosenCategories();
	});
	
	function showChosenCategories() {
		dropdownCategories.children("option:selected").each(function() {
			selectedCategory = $(this);
			catId = selectedCategory.val();
			catName = selectedCategory.text().replace(/-/g, "");
			
			divChosenCategories.append("<span class='badge badge-success m-1'>" + catName + "</span>");
		});
	}
	
	function checkUnique(form) {
		brandId = $("#id").val();
		brandName = $("#name").val();
		
		csrfValue = $("input[name='_csrf']").val();
		
		url = "[[@{/brands/check_unique}]]";
		
		params = {id: brandId, name: brandName, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicate") {
				showWarningModal("There is another brand having same name " + brandName);	
			} else {
				showErrorModal("Unknown response from server");
			}
			
		}).fail(function() {
			showErrorModal("Could not connect to the server");
		});
		
		return false;
	}	
	
</script>


</body>

</html>
