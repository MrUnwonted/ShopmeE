<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:replace="fragments.html :: page_head('Forgot Password')">
</head>
<body>

<div th:replace="fragments.html :: header"></div>



<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Login</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a th:href="@{/}"><i class="lni lni-home"></i> Home</a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" method="post" th:action="@{/forgot_password}">
                    <div class="card-body">
                        <div class="title">
                            <h3>Forgot Password?</h3>
                            <p>You can reset using your account password using reset link sent to your Registered email.</p>
                        </div>

                        <div th:if="${message != null}">
                            <p class="mb-4 text-success">[[${message}]].</p>
                        </div>
                        <div th:if="${error != null}">
                            <p class="mb-4 text-danger">[[${error}]].</p>
                        </div>

                        <div class="form-group input-group">
                            <label for="reg-fn">Email</label>
                            <input class="form-control" name="email" id="reg-email" autofocus required type="email">
                        </div>

                        <div class="button">
                            <button class="btn" type="submit">Send</button>
                        </div>
                        <p class="outer-link">Remember your password? <a th:href="@{/login}">Login </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<footer th:replace="fragments.html :: footer"></footer>


<a class="scroll-top" href="login.html#">
    <i class="lni lni-chevron-up"></i>
</a>

<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/tiny-slider.js}"></script>
<script th:src="@{assets/js/glightbox.min.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
</body>
</html>
