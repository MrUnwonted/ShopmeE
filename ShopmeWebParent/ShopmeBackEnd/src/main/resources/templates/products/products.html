<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Products - Shopme Admin', 'none')" >
 </head>

<body class="sidebar-menu-collapsed">
  <div class="se-pre-con"></div>

  <section th:replace="fragments :: menu"></section>
  
  <div class="main-content">
    <!-- content -->
    <div class="container-fluid content-top-gap">
      
    <!-- breadcrumbs -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb my-breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Products</li>
      </ol>
  </nav>
  <!-- //breadcrumbs -->

        <div>
          <h2>Manage Products</h2>
          <a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        </div>

        <div th:if="${message !=null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="full-details">
          <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Main Image</th>
                <th>Product Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Enabled</th>
                <th></th>
              </tr>								
            </thead>
            <tbody>
              <tr th:each="product : ${listProducts}">
                <td>[[${product.id}]]</td>
                <td>
                  <img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" />
                </td>
                <td>
                  <a class="link-detail"
                    th:href="@{'/products/detail/' + ${product.id}}"
                    title="View details of this product"
                    >[[${product.name}]]</a>					
                  
                </td>
                <td>[[${product.brand.name}]]</td>
                <td>[[${product.category.name}]]</td>
                <td>
                  <div th:replace="fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})" />
                </td>
                <td>
                  <a class="fas fa-file-alt fa-2x icon-green link-detail"
                    th:href="@{'/products/detail/' + ${product.id}}"
                    title="View details of this product"
                    ></a>
                  &nbsp; 	
                  <div th:replace="fragments :: edit('product', '/products/edit/' + ${product.id})" />
                  &nbsp; 
                  <div th:replace="fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)" />						
                </td>					
              </tr>
            </tbody>
          </table>
        </div>
                     

        <div th:replace="modal_fragments :: confirm_modal" > </div>                                         
       
        <div class="modal fade" id="detailModal">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
            </div>
          </div>
        </div>
    
    </div>
  </div>

  <!-- <div th:replace="modal_fragments :: modal_dialog"></div> -->
    <!--footer section start-->
    <footer class="dashboard" th:replace="fragments :: footer"></footer>
  <!--footer section end-->
 
  
  
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/jquery-1.10.2.min.js"></script>
   <!-- move top -->
<button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
  <span class="fa fa-angle-up"></span>
</button>
<script>
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("movetop").style.display = "block";
    } else {
      document.getElementById("movetop").style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
<!-- /move top -->
  
  <script src="assets/js/jquery.nicescroll.js"></script>
  <script src="assets/js/scripts.js"></script>
  
  <!-- close script -->
  <script>
    var closebtns = document.getElementsByClassName("close-grid");
    var i;
  
    for (i = 0; i < closebtns.length; i++) {
      closebtns[i].addEventListener("click", function () {
        this.parentElement.style.display = 'none';
      });
    }
  </script>
  <!-- //close script -->
  
  <!-- disable body scroll when navbar is in active -->
  <script>
    $(function () {
      $('.sidebar-menu-collapsed').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
  </script>
  <!-- disable body scroll when navbar is in active -->
  
   <!-- loading-gif Js -->
   <script src="assets/js/modernizr.js"></script>
   <script>
       $(window).load(function () {
           // Animate loader off screen
           $(".se-pre-con").fadeOut("slow");;
       });
   </script>
   <!--// loading-gif Js -->
  
  <!-- Bootstrap Core JavaScript -->
  <script src="assets/js/bootstrap.min.js"></script>

  <script th:src="@{/assets/js/common_list.js}"></script>

  
  <script type="text/javascript">
    moduleURL = "[[@{/products}]]";
  
    $(document).ready(function() {
      $(".link-delete").on("click", function(e) {
        e.preventDefault();
        showDeleteConfirmModal($(this), 'product');
      });
      
      $(".link-detail").on("click", function(e) {
        e.preventDefault();
        linkDetailURL = $(this).attr("href");
        $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
      });
      
    });
  </script>

</body>
</html>
