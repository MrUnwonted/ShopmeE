<!DOCTYPE html>
<!-- beautify ignore:start -->
<html
        class="light-style layout-menu-fixed"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        data-theme="theme-default"
        dir="ltr"
        lang="en"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:th="http://www.thymeleaf.org"
>


<body>

<!-- Modal -->
<div class="modal fade" th:fragment="modal" id="modalDialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Warning!</h5>
                <button aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <div class="modal-body">
                <div class="col mb-0">
                    <span id="modalBody"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmModal" th:fragment="modal_confirm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Delete Confirmation</h5>
                <button
                        aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <div class="col mb-0">
                    <span id="confirmText"></span>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary" href="" id="yesButton">Yes</a>
                <button class="btn btn-primary" data-bs-dismiss="modal" type="button">No</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
