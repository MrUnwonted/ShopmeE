<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content" th:remove="tag">


    <!-- Banner -->
    <div class="mb-5">
        <div class="row">

            <th:block th:each="cat : ${bigDealCategory}">

                <div class="col-md-6 mb-4 mb-xl-0 col-xl-3">
                    <a class="d-black text-gray-90" th:href="@{'/c/' + ${cat.alias}}">
                    <div class="min-height-132 py-1 d-flex bg-gray-1 align-items-center">
                        <div class="col-6 col-xl-5 col-wd-6 pr-0">
                            <img alt="Image Description" class="img-fluid" style="max-height: 90px;" th:src="@{${cat.imagePath}}">
                        </div>
                        <div class="col-6 col-xl-7 col-wd-6">
                            <div class="mb-2 pb-1 font-size-18 font-weight-light text-ls-n1 text-lh-23">
                                CATCH BIG <strong>DEALS</strong> ON THE [[${cat.name}]]
                            </div>
                            <div class="link text-gray-90 font-weight-bold font-size-15" href="#">
                                Shop now
                                <span class="link__icon ml-1"><span class="link__icon-inner"><i class="ec ec-arrow-right-categproes"></i></span></span>
                            </div>
                        </div>
                    </div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <!-- End Banner -->


</div>

</body>
</html>
