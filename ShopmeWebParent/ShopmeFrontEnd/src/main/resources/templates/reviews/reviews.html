<!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main">
    <!-- breadcrumb -->
    <div class="bg-gray-13 bg-md-transparent">
        <div class="container">
            <!-- breadcrumb -->
            <div class="my-md-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble">
                        <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a th:href="@{/account_details}">Profile</a>
                        </li>
                        <li aria-current="page" class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active">Reviews
                        </li>
                    </ol>
                </nav>
            </div>
            <!-- End breadcrumb -->
        </div>
    </div>
    <!-- End breadcrumb -->

    <section class="py-5 my-5 settings js-validate">
        <div class="container">
            <div class="bg-white shadow rounded-lg d-block d-sm-flex">
                <div class="profile-tab-nav border-right">
                    <div class="p-4">
                        <div class="img-circle text-center mb-3">
                            <i class="bx bx-user bx-md"></i>
                        </div>
                        <h4 class="text-center" sec:authentication="principal.fullName"></h4>
                    </div>
                    <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab">
                        <a aria-controls="account" aria-selected="true" class="nav-link " id="account-tab"
                           role="tab" th:href="@{/account_details}">
                            <i class="fa fa-home text-center mr-1"></i>
                            Account
                        </a>
                        <a aria-controls="address" aria-selected="false" class="nav-link" id="address-tab"
                           role="tab" th:href="@{/address_book}">
                            <i class="bx bxs-location-plus text-center mr-1"></i>
                            Address Book
                        </a>
                        <a aria-controls="orders" aria-selected="false" class="nav-link" id="orders-tab"
                           role="tab" th:href="@{/orders}">
                            <i class="bx bxs-package text-center mr-1"></i>
                            Orders
                        </a>
                        <a aria-controls="orders" aria-selected="false" class="nav-link active" id="reviews-tab"
                           role="tab" th:href="@{/reviews}">
                            <i class="bx bxs-pen text-center mr-1"></i>
                            Reviews
                        </a>
                    </div>
                </div>
                <div class="tab-content p-4 p-md-5 " id="v-pills-tabContent">
                    <div aria-labelledby="orders-tab" class="tab-pane fade show active" id="orders" role="tabpanel">
                        <div th:replace="reviews/review_fragment :: content"></div>
                    </div>

                    <!-- Shop Pagination -->
                    <div th:replace="fragments/common/pagination :: pagination('/reviews', 'Reviews')"></div>
                    <!-- End Shop Pagination -->
                </div>
            </div>
        </div>
    </section>
</main>
<!-- ========== END MAIN CONTENT ========== -->

    <script>
        function clearFilter(){
            console.log("Here");
            window.location = "[[@{/reviews}]]";
        }

        decimalSeparator = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
        thousandSeparator = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";

        $(document).ready(function (){
            $(".link-detail-review").on("click", function (e) {
                e.preventDefault();
                $("#reviewDetailModal").modal('show').find(".modal-content").load($(this).attr("href"));
            })
        })


        $(window).on('load', function () {
            // initialization of HSMegaMenu component
            $('.js-mega-menu').HSMegaMenu({
                event: 'hover',
                direction: 'horizontal',
                pageContainer: $('.container'),
                breakpoint: 767.98,
                hideTimeOut: 0
            });
        });

        $(document).on('ready', function () {
            // initialization of header
            $.HSCore.components.HSHeader.init($('#header'));

            // initialization of animation
            $.HSCore.components.HSOnScrollAnimation.init('[data-animation]');

            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'), {
                afterOpen: function () {
                    $(this).find('input[type="search"]').focus();
                }
            });

            // initialization of HSScrollNav component
            $.HSCore.components.HSScrollNav.init($('.js-scroll-nav'), {
                duration: 700
            });

            // initialization of quantity counter
            $.HSCore.components.HSQantityCounter.init('.js-quantity');

            // initialization of popups
            $.HSCore.components.HSFancyBox.init('.js-fancybox');

            // initialization of countdowns
            var countdowns = $.HSCore.components.HSCountdown.init('.js-countdown', {
                yearsElSelector: '.js-cd-years',
                monthsElSelector: '.js-cd-months',
                daysElSelector: '.js-cd-days',
                hoursElSelector: '.js-cd-hours',
                minutesElSelector: '.js-cd-minutes',
                secondsElSelector: '.js-cd-seconds'
            });

            // initialization of malihu scrollbar
            $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

            // initialization of forms
            $.HSCore.components.HSFocusState.init();

            // initialization of form validation
            $.HSCore.components.HSValidation.init('.js-validate', {
                rules: {
                    confirmPassword: {
                        equalTo: '#signupPassword'
                    }
                }
            });

            // initialization of forms
            $.HSCore.components.HSRangeSlider.init('.js-range-slider');

            // initialization of show animations
            $.HSCore.components.HSShowAnimation.init('.js-animation-link');

            // initialization of fancybox
            $.HSCore.components.HSFancyBox.init('.js-fancybox');

            // initialization of slick carousel
            $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');

            // initialization of go to
            $.HSCore.components.HSGoTo.init('.js-go-to');

            // initialization of hamburgers
            $.HSCore.components.HSHamburgers.init('#hamburgerTrigger');

            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'), {
                beforeClose: function () {
                    $('#hamburgerTrigger').removeClass('is-active');
                },
                afterClose: function () {
                    $('#headerSidebarList .collapse.show').collapse('hide');
                }
            });

            $('#headerSidebarList [data-toggle="collapse"]').on('click', function (e) {
                e.preventDefault();

                var target = $(this).data('target');

                if ($(this).attr('aria-expanded') === "true") {
                    $(target).collapse('hide');
                } else {
                    $(target).collapse('show');
                }
            });

            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

            // initialization of select picker
            $.HSCore.components.HSSelectPicker.init('.js-select');
        });
    </script>
